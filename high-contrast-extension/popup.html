<!DOCTYPE html>
<html>
<head>
  <title>High Contrast Control</title>
  <style>
    body { font-family: sans-serif; min-width: 200px; padding: 10px; }
    label { display: flex; align-items: center; }
    input[type=checkbox] { margin-right: 8px; }
    .slider-label { margin-top: 16px; margin-bottom: 4px; }
    .slider-row { display: flex; align-items: center; }
    .slider-value { margin-left: 8px; min-width: 32px; text-align: right; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggle" />
    Enable High Contrast for this site
  </label>
  <div class="slider-label">Font Weight: <span id="slider-value">500</span></div>
  <div class="slider-row">
    <input type="range" id="weight-slider" min="100" max="900" step="50" value="500" />
  </div>
  <script src="popup.js"></script>
</body>
</html>
